<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalGlide360 – Viaggi su misura</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- ✅ HEADER CON LOGO -->
  <header class="bg-white shadow py-6 px-6 flex items-center justify-between">
    <div class="flex items-center">
      <img src="img/logo.png" alt="GlobalGlide360 Logo" class="h-20 w-auto">
      <span class="ml-4 text-3xl font-bold text-blue-800">GlobalGlide360</span>
    </div>
  </header>

  <!-- ✅ HERO + FORM ACCATTIVANTE -->
  <section class="bg-gradient-to-br from-blue-50 to-white py-12 px-6 text-center">
    <h1 class="text-4xl font-extrabold text-blue-900 mb-4">Il tuo viaggio su misura inizia qui</h1>
    <p class="text-gray-700 text-lg mb-6">Inserisci le tue preferenze e scopri itinerari reali con prezzi aggiornati</p>

    <form class="bg-white max-w-3xl mx-auto p-6 rounded shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <input type="text" placeholder="Città di partenza" class="border px-4 py-2 rounded">
        <input type="text" placeholder="Destinazione" class="border px-4 py-2 rounded">
        <input type="date" class="border px-4 py-2 rounded">
        <input type="date" class="border px-4 py-2 rounded">
        <input type="number" placeholder="Adulti" class="border px-4 py-2 rounded">
        <input type="number" placeholder="Bambini" class="border px-4 py-2 rounded">
        <input type="text" placeholder="Budget (es. 1500€)" class="border px-4 py-2 rounded">
      </div>

      <h2 class="text-lg font-semibold text-left mb-2">Preferenze di viaggio</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-left mb-4">
        <label><input type="checkbox" name="preferenze[]" value="natura" class="mr-2"> Natura</label>
        <label><input type="checkbox" name="preferenze[]" value="città" class="mr-2"> Città</label>
        <label><input type="checkbox" name="preferenze[]" value="cultura" class="mr-2"> Cultura</label>
        <label><input type="checkbox" name="preferenze[]" value="mare" class="mr-2"> Mare</label>
        <label><input type="checkbox" name="preferenze[]" value="montagna" class="mr-2"> Montagna</label>
        <label><input type="checkbox" name="preferenze[]" value="famiglia" class="mr-2"> Famiglia</label>
      </div>

      <button class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Crea il tuo itinerario</button>
    </form>
  </section>

</body>
</html>
