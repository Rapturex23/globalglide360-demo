<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalGlide360 - Itinerari AI</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',Arial,sans-serif;color:#222;background:#fff;line-height:1.4;}
    header{
      position:fixed;top:0;left:0;width:100%;
      background:rgba(255,255,255,0.97);backdrop-filter:blur(8px);
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 30px;box-shadow:0 4px 8px rgba(0,0,0,0.1);z-index:1000;
    }
    header img{height:85px;}
    header h1{color:#0077b6;font-size:28px;margin-left:10px;letter-spacing:1px;}

    .hero{position:relative;height:75vh;overflow:hidden;display:flex;align-items:center;justify-content:center;}
    .hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(0.9);}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.25);}
    .hero-content{
      position:relative;z-index:1;text-align:center;color:white;padding:20px;max-width:900px;
      animation:fadeIn 1.2s ease;
    }
    .hero-content h2{font-size:42px;margin-bottom:15px;text-shadow:0 2px 4px rgba(0,0,0,0.5);}
    .hero-content p{font-size:20px;text-shadow:0 1px 3px rgba(0,0,0,0.4);}

    .search-section{background:#f1f7fb;padding:40px 20px;text-align:center;}
    .search-section h3{font-size:24px;margin-bottom:15px;color:#0077b6;}
    .search-section form{display:grid;gap:12px;max-width:780px;margin:0 auto;}
    .search-section input, .search-section select{
      padding:14px;border:1px solid #ccc;border-radius:8px;font-size:16px;width:100%;
      transition:all 0.3s;
    }
    .search-section input:focus{border-color:#0077b6;outline:none;}
    .search-section button{
      background:#0077b6;color:white;padding:14px;border:none;border-radius:8px;font-size:18px;cursor:pointer;
      transition:all 0.3s;
    }
    .search-section button:hover{background:#00b4d8;}

    footer{background:#222;color:#ccc;text-align:center;font-size:14px;padding:20px;margin-top:20px;}

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <img src="logo-globalglide360.png" alt="GlobalGlide360">
      <h1>GlobalGlide360</h1>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="hero-travel-new.jpg" alt="Viaggi meravigliosi">
    <div class="hero-content">
      <h2>Organizza il tuo viaggio perfetto con noi</h2>
      <p>Voli, hotel, attivit√† e ristoranti scelti su misura per te</p>
    </div>
  </section>

  <!-- RICERCA -->
  <section class="search-section">
    <h3>Crea il tuo itinerario personalizzato</h3>
    <form id="travel-form">
      <input type="text" name="origin" placeholder="Citt√† di partenza (es. Milano)" required>
      <input type="text" name="destinazione" placeholder="Destinazione (es. Parigi)" required>
      <input type="date" name="dataPartenza" required>
      <input type="date" name="dataRitorno" required>
      <input type="number" name="adulti" placeholder="Numero adulti" min="1" value="1" required>
      <input type="number" name="bambini" placeholder="Numero bambini (<12 anni)" min="0" value="0" required>

      <div class="preferences">
        <label><input type="checkbox" name="preferenze" value="cultura"> Cultura</label>
        <label><input type="checkbox" name="preferenze" value="avventura"> Avventura</label>
        <label><input type="checkbox" name="preferenze" value="relax"> Relax</label>
        <label><input type="checkbox" name="preferenze" value="cibo"> Cibo</label>
        <label><input type="checkbox" name="preferenze" value="famiglia"> Famiglia</label>
      </div>

      <button type="submit">Cerca itinerario</button>
    </form>
  </section>

  <div id="results"></div>
  <button id="download-pdf" style="display:none;">üìÑ Scarica Itinerario in PDF</button>

  <footer>
    <p>¬© 2025 GlobalGlide360 ‚Äì Tutti i diritti riservati</p>
  </footer>

<script>
const form = document.getElementById("travel-form");
const results = document.getElementById("results");
const btnPDF = document.getElementById("download-pdf");
let itinerarioId = null;

form.addEventListener("submit", async e => {
  e.preventDefault();
  results.innerHTML = "<p style='text-align:center;'>‚è≥ Ricerca in corso...</p>";
  btnPDF.style.display = "none";

  itinerarioId = Date.now();

  const origin = form.elements["origin"].value;
  const destinazione = form.elements["destinazione"].value;
  const dataPartenza = form.elements["dataPartenza"].value;
  const dataRitorno = form.elements["dataRitorno"].value;
  const adulti = form.elements["adulti"].value;
  const bambini = form.elements["bambini"].value;
  const preferenze = Array.from(form.querySelectorAll("input[name='preferenze']:checked"))
                          .map(el => el.value);

  const itinerarioData = {
    origin,
    destinazione,
    dataPartenza,
    dataRitorno,
    adulti,
    bambini,
    preferenze,
    voli: [{
      titolo: `Volo A/R da ${origin} a ${destinazione}`,
      prezzo: "‚Ç¨285",
      immagine: "https://picsum.photos/800/300?travel",
      link: `https://www.skyscanner.it/trasporti/voli/${origin.slice(0,3)}-${destinazione.slice(0,3)}/`
    }],
    hotel: [{
      nome: "Hotel Lumi√®re 4‚òÖ",
      prezzo: "‚Ç¨120/notte",
      immagine: "https://picsum.photos/800/301?hotel",
      link: `https://www.booking.com/searchresults.it.html?ss=${destinazione}`
    }],
    ristoranti: ["Le Relais de l'Entrec√¥te", "Le Souffl√©"],
    giorni: [
      { giorno: 1, descrizione: "Visita al Louvre e crociera sulla Senna" },
      { giorno: 2, descrizione: "Montmartre e cena gourmet" }
    ],
    attivita: [{
      titolo: "Biglietto per il Louvre",
      link: `https://www.getyourguide.it/s/?q=${destinazione}`
    }]
  };

  results.innerHTML = `
    <div style="max-width:1000px;margin:30px auto;padding:10px;">
      <h3 style="color:#0077b6;text-align:center;">Itinerario per ${destinazione}</h3>
      <div style="margin-top:20px;">
        <h4>‚úàÔ∏è Volo: ${itinerarioData.voli[0].titolo}</h4>
        <p>Prezzo: ${itinerarioData.voli[0].prezzo}</p>
        <a href="${itinerarioData.voli[0].link}" target="_blank">üîó Prenota volo</a>
      </div>
      <div style="margin-top:20px;">
        <h4>üè® Hotel consigliato: ${itinerarioData.hotel[0].nome}</h4>
        <p>${itinerarioData.hotel[0].prezzo}</p>
        <a href="${itinerarioData.hotel[0].link}" target="_blank">üîó Prenota hotel</a>
      </div>
      <div style="margin-top:20px;">
        <h4>üéüÔ∏è Attivit√† suggerita</h4>
        <a href="${itinerarioData.attivita[0].link}" target="_blank">${itinerarioData.attivita[0].titolo}</a>
      </div>
    </div>
  `;

  // Salva l'itinerario sul backend
  await fetch("/api/itinerari", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: itinerarioId, data: itinerarioData })
  });

  btnPDF.style.display = "block";
});
</script>
</body>
</html>
