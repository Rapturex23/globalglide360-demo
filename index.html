<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalGlide360 - Itinerari AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',Arial,sans-serif;color:#222;background:#fff;line-height:1.4;}
    header{
      position:fixed;top:0;left:0;width:100%;
      background:rgba(255,255,255,0.97);backdrop-filter:blur(8px);
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 30px;box-shadow:0 4px 8px rgba(0,0,0,0.1);z-index:1000;
    }
    header img{height:80px;}
    header h1{color:#0077b6;font-size:28px;margin-left:10px;letter-spacing:1px;}

    .hero{position:relative;height:65vh;overflow:hidden;display:flex;align-items:center;justify-content:center;}
    .hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.4);}
    .hero-content{position:relative;z-index:1;text-align:center;color:white;padding:20px;max-width:900px;animation:fadeIn 1.2s ease;}
    .hero-content h2{font-size:40px;margin-bottom:15px;}
    .hero-content p{font-size:18px;}

    .search-section{background:#f1f7fb;padding:40px 20px;text-align:center;}
    .search-section h3{font-size:24px;margin-bottom:15px;color:#0077b6;}
    .search-section form{display:grid;gap:12px;max-width:780px;margin:0 auto;}
    .search-section input, .search-section select{
      padding:14px;border:1px solid #ccc;border-radius:8px;font-size:16px;width:100%;
    }
    .search-section button{
      background:#0077b6;color:white;padding:14px;border:none;border-radius:8px;font-size:18px;cursor:pointer;
      transition:all 0.3s;
    }
    .search-section button:hover{background:#00b4d8;}

    .preferences{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;}
    .preferences label{font-size:14px;}

    #results{max-width:1000px;margin:30px auto;padding:10px;animation:fadeIn 1s ease;}
    .card{background:white;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.08);margin-bottom:25px;}
    .card h3{margin-bottom:10px;color:#0077b6;font-size:20px;border-bottom:1px solid #eee;padding-bottom:8px;}
    .card img{width:100%;border-radius:8px;margin-bottom:10px;}

    .day-card{
      background:#f8f9fa;margin-bottom:20px;padding:15px;border-radius:10px;
      border-left:5px solid #0077b6;animation:slideIn 0.7s ease;
    }
    .day-card h4{color:#0077b6;margin-bottom:6px;font-size:18px;}
    .day-card p{font-size:15px;line-height:1.4;margin-bottom:5px;}

    #download-pdf{
      display:block;margin:20px auto;background:#00b4d8;color:white;border:none;
      padding:12px 18px;font-size:16px;border-radius:8px;cursor:pointer;display:none;
    }

    footer{background:#222;color:#ccc;text-align:center;font-size:14px;padding:20px;margin-top:20px;}

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideIn{from{transform:translateX(-20px);opacity:0}to{transform:translateX(0);opacity:1}}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <img src="logo-globalglide360.png" alt="GlobalGlide360">
      <h1>GlobalGlide360</h1>
    </div>
  </header>

  <section class="hero">
    <img src="hero-travel.png" alt="Hero Travel">
    <div class="hero-content">
      <h2>Organizza viaggi perfetti con l‚ÄôAI</h2>
      <p>Voli, hotel, attivit√†, ristoranti e itinerario giorno per giorno</p>
    </div>
  </section>

  <section class="search-section">
    <h3>Crea il tuo itinerario personalizzato</h3>
    <form id="travel-form">
      <input type="text" name="origin" placeholder="Citt√† di partenza (es. Milano)" required>
      <input type="text" name="destinazione" placeholder="Destinazione (es. Parigi)" required>
      <input type="date" name="dataPartenza" required>
      <input type="date" name="dataRitorno" required>
      <input type="number" name="adulti" placeholder="Numero adulti" min="1" value="1" required>
      <input type="number" name="bambini" placeholder="Numero bambini (<12 anni)" min="0" value="0" required>

      <div class="preferences">
        <label><input type="checkbox" name="preferenze" value="cultura"> Cultura</label>
        <label><input type="checkbox" name="preferenze" value="avventura"> Avventura</label>
        <label><input type="checkbox" name="preferenze" value="relax"> Relax</label>
        <label><input type="checkbox" name="preferenze" value="cibo"> Cibo</label>
        <label><input type="checkbox" name="preferenze" value="famiglia"> Famiglia</label>
      </div>

      <button type="submit">Cerca itinerario</button>
    </form>
  </section>

  <div id="results"></div>
  <button id="download-pdf">üìÑ Scarica Itinerario in PDF</button>

  <footer>
    <p>¬© 2025 GlobalGlide360 ‚Äì Tutti i diritti riservati</p>
  </footer>

<script>
const form = document.getElementById("travel-form");
const results = document.getElementById("results");
const btnPDF = document.getElementById("download-pdf");
let itinerarioId = null;

form.addEventListener("submit", async e => {
  e.preventDefault();
  results.innerHTML = "<p style='text-align:center;'>‚è≥ Ricerca in corso...</p>";
  btnPDF.style.display = "none";

  itinerarioId = Date.now();

  const origin = form.elements["origin"].value;
  const destinazione = form.elements["destinazione"].value;
  const dataPartenza = form.elements["dataPartenza"].value;
  const dataRitorno = form.elements["dataRitorno"].value;
  const adulti = form.elements["adulti"].value;
  const bambini = form.elements["bambini"].value;

  // Raccolta preferenze
  const preferenze = Array.from(form.querySelectorAll("input[name='preferenze']:checked"))
                          .map(el => el.value);

  // Dati di esempio con link reali affiliati (placeholder)
  const itinerarioData = {
    origin,
    destinazione,
    dataPartenza,
    dataRitorno,
    adulti,
    bambini,
    preferenze,
    voli: [{
      titolo: `Volo A/R da ${origin} a ${destinazione}`,
      prezzo: "‚Ç¨285",
      immagine: "https://picsum.photos/800/300?travel",
      link: `https://www.skyscanner.it/trasporti/voli/${origin.slice(0,3)}-${destinazione.slice(0,3)}/`
    }],
    hotel: [{
      nome: "Hotel Lumi√®re 4‚òÖ",
      prezzo: "‚Ç¨120/notte",
      immagine: "https://picsum.photos/800/301?hotel",
      link: `https://www.booking.com/searchresults.it.html?ss=${destinazione}`
    }],
    ristoranti: ["Le Relais de l'Entrec√¥te", "Le Souffl√©"],
    giorni: [
      { giorno: 1, descrizione: "Visita al Louvre e crociera sulla Senna" },
      { giorno: 2, descrizione: "Montmartre e cena gourmet" }
    ],
    attivita: [{
      titolo: "Biglietto per il Louvre",
      link: `https://www.getyourguide.it/s/?q=${destinazione}`
    }]
  };

  // Mostra i risultati (HTML)
  results.innerHTML = `
    <div class="card">
      <h3>‚úàÔ∏è Voli</h3>
      <img src="${itinerarioData.voli[0].immagine}" alt="Volo">
      <p>${itinerarioData.voli[0].titolo} - ${itinerarioData.voli[0].prezzo}</p>
      <a href="${itinerarioData.voli[0].link}" target="_blank">üîó Prenota su Skyscanner</a>
    </div>
    <div class="card">
      <h3>üè® Hotel</h3>
      <img src="${itinerarioData.hotel[0].immagine}" alt="Hotel">
      <p>${itinerarioData.hotel[0].nome} - ${itinerarioData.hotel[0].prezzo}</p>
      <a href="${itinerarioData.hotel[0].link}" target="_blank">üîó Prenota su Booking.com</a>
    </div>
    <div class="card">
      <h3>üçΩÔ∏è Ristoranti consigliati</h3>
      <p>${itinerarioData.ristoranti.join(", ")}</p>
      <a href="https://www.tripadvisor.it/Search?q=${destinazione}" target="_blank">üîó Cerca su Tripadvisor</a>
    </div>
    <div class="card">
      <h3>üéüÔ∏è Attivit√† consigliate</h3>
      <a href="${itinerarioData.attivita[0].link}" target="_blank">üîó ${itinerarioData.attivita[0].titolo}</a>
    </div>
    <div class="card">
      <h3>üóìÔ∏è Itinerario Giorno per Giorno</h3>
      ${itinerarioData.giorni.map(g => `
        <div class="day-card">
          <h4>Giorno ${g.giorno}</h4>
          <p>${g.descrizione}</p>
        </div>
      `).join("")}
    </div>
  `;

  // Salva l'itinerario sul backend
  await fetch("/api/itinerari", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: itinerarioId, data: itinerarioData })
  });

  btnPDF.style.display = "block";
});

// üîπ PDF con QR code verso itinerario.html
btnPDF.addEventListener("click", () => {
  const { jsPDF } = window.jspdf;

  html2canvas(results, {scale:2}).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jsPDF('p','mm','a4');

    const logo = new Image();
    logo.src = "logo-globalglide360.png";
    logo.onload = () => {
      pdf.addImage(logo, 'PNG', 15, 10, 25, 18);
      pdf.setFont("helvetica","bold");
      pdf.setFontSize(16);
      pdf.text("Itinerario GlobalGlide360", 50, 22);

      // QR code
      const qrCanvas = document.createElement("canvas");
      new QRCode(qrCanvas, {
        text: `https://www.globalglide360.com/itinerario.html?id=${itinerarioId}`,
        width: 35,
        height: 35
      });

      setTimeout(() => {
        const qrImg = qrCanvas.querySelector("img") || qrCanvas;
        const qrData = qrImg.src || qrImg.toDataURL("image/png");
        pdf.addImage(qrData, 'PNG', 160, 10, 20, 20);

        const imgWidth = 180;
        const pageHeight = 297;
        const imgHeight = canvas.height * imgWidth / canvas.width;
        let heightLeft = imgHeight;
        let position = 40;

        pdf.addImage(imgData, 'PNG', 15, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;

        while (heightLeft > 0) {
          position = heightLeft - imgHeight + 40;
          pdf.addPage();
          pdf.addImage(imgData, 'PNG', 15, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }

        pdf.save(`Itinerario-GlobalGlide360-${itinerarioId}.pdf`);
      }, 300);
    };
  });
});
</script>
</body>
</html>
