<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalGlide360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <h1 class="text-xl font-bold text-blue-600">GlobalGlide360</h1>
    <nav class="space-x-6 text-gray-700">
      <a href="#" class="hover:text-blue-600">Chi siamo</a>
      <a href="#" class="hover:text-blue-600">Contatti</a>
      <a href="#" class="hover:text-blue-600">Privacy</a>
    </nav>
  </header>

  <!-- Hero Section con Form -->
  <section class="relative text-white text-center py-16 px-6 bg-cover bg-center" style="background-image: url('img/hero-spiaggia.jpg');">
    <div class="bg-black bg-opacity-40 p-6 rounded-lg inline-block">
      <h2 class="text-4xl font-serif mb-6">
        Il tuo viaggio perfetto, creato in pochi secondi
      </h2>
      <form id="tripForm" class="max-w-3xl mx-auto bg-white p-6 rounded-lg text-gray-900 space-y-4">
        <div>
          <label for="destinazione" class="block font-bold mb-1">Destinazione</label>
          <input id="destinazione" name="destinazione" type="text" class="w-full p-2 border rounded-lg" placeholder="Es. Bali, Italia, New York" required />
        </div>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="giorni" class="block font-bold mb-1">Durata (giorni)</label>
            <input id="giorni" name="giorni" type="number" class="w-full p-2 border rounded-lg" min="1" max="30" required />
          </div>
          <div>
            <label for="budget" class="block font-bold mb-1">Budget (€)</label>
            <input id="budget" name="budget" type="number" class="w-full p-2 border rounded-lg" min="100" step="50" required />
          </div>
        </div>
        <div>
          <label for="interessi" class="block font-bold mb-1">Interessi principali</label>
          <select id="interessi" name="interessi" class="w-full p-2 border rounded-lg">
            <option value="cultura">Cultura</option>
            <option value="mare">Mare</option>
            <option value="avventura">Avventura</option>
            <option value="famiglia">Famiglia</option>
            <option value="relax">Relax</option>
          </select>
        </div>
        <button type="submit" class="bg-green-600 w-full py-3 rounded-lg text-lg font-semibold text-white hover:bg-green-700">
          Crea il tuo itinerario
        </button>
      </form>
    </div>
  </section>

  <!-- Itinerari in evidenza -->
  <section class="py-16 bg-gray-100">
    <h3 class="text-3xl font-serif text-center mb-10">Itinerari in evidenza</h3>
    <div class="grid md:grid-cols-3 gap-8 px-6">
      <a href="itinerario-demo.html" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer">
        <img src="img/bali.jpg" alt="Bali" class="h-48 w-full object-cover rounded-t-lg" />
        <div class="p-4">
          <h4 class="font-bold text-lg">Bali, Indonesia</h4>
          <p class="text-gray-600">7 giorni da 1.850 €</p>
        </div>
      </a>
      <a href="itinerario-demo.html" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer">
        <img src="img/venezia.jpg" alt="Italia" class="h-48 w-full object-cover rounded-t-lg" />
        <div class="p-4">
          <h4 class="font-bold text-lg">Italia</h4>
          <p class="text-gray-600">10 giorni da 800 €</p>
        </div>
      </a>
      <a href="itinerario-demo.html" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer">
        <img src="img/newyork.jpg" alt="New York" class="h-48 w-full object-cover rounded-t-lg" />
        <div class="p-4">
          <h4 class="font-bold text-lg">New York, Stati Uniti</h4>
          <p class="text-gray-600">9 giorni da 1.300 €</p>
        </div>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 mt-10 border-t">
    <p class="text-gray-600">
      © <script>document.write(new Date().getFullYear())</script> GlobalGlide360. Tutti i diritti riservati.
    </p>
  </footer>

  <script>
    document.getElementById('tripForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const destinazione = document.getElementById('destinazione').value;
      const giorni = document.getElementById('giorni').value;
      const budget = document.getElementById('budget').value;
      const interessi = document.getElementById('interessi').value;

      window.location.href = `itinerario-demo.html?dest=${encodeURIComponent(destinazione)}&days=${giorni}&budget=${budget}&interests=${interessi}`;
    });
  </script>
</body>
</html>
