<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalGlide360 - Itinerari AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;color:#222;background:#fff;line-height:1.5;}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;width:100%;
      background:linear-gradient(90deg,#0077b6,#00b4d8);color:white;
      display:flex;justify-content:center;align-items:center;
      padding:14px 20px;box-shadow:0 4px 8px rgba(0,0,0,0.1);z-index:1000;
    }
    header img{height:70px;margin-right:10px;}
    header h1{
      font-size:32px;font-weight:600;letter-spacing:1px;
      background:linear-gradient(45deg,#fff,#cce7f4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    /* HERO */
    .hero{position:relative;height:70vh;overflow:hidden;display:flex;align-items:center;justify-content:center;}
    .hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(0.8);}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.3);}
    .hero-content{position:relative;z-index:1;text-align:center;color:white;padding:20px;}
    .hero-content h2{font-size:44px;font-weight:600;text-shadow:0 3px 5px rgba(0,0,0,0.6);}
    .hero-content p{font-size:20px;margin-top:12px;text-shadow:0 2px 4px rgba(0,0,0,0.5);}

    /* SEARCH SECTION */
    .search-section{background:#f1f7fb;padding:50px 20px;text-align:center;}
    .search-section h3{font-size:24px;margin-bottom:20px;color:#0077b6;}
    form{display:grid;gap:14px;max-width:800px;margin:0 auto;}
    input,select{
      padding:14px;border:1px solid #ccc;border-radius:8px;font-size:16px;width:100%;
    }
    input:focus{border-color:#0077b6;outline:none;}
    button{
      background:#0077b6;color:white;padding:14px;border:none;border-radius:8px;font-size:18px;cursor:pointer;
      transition:all 0.3s;width:100%;
    }
    button:hover{background:#00b4d8;}

    /* PREFERENZE IN ORIZZONTALE */
    .preferences{
      display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin-top:6px;
    }
    .pref-option{
      display:flex;align-items:center;gap:6px;
      background:#eaf6fa;padding:10px 14px;border-radius:8px;
      border:1px solid #ccc;font-size:15px;color:#0077b6;cursor:pointer;
      transition:all 0.3s;
    }
    .pref-option input{display:none;}
    .pref-option:hover{background:#d1edf7;}
    .pref-option.active{background:#0077b6;color:white;border:none;}

    #results{max-width:1000px;margin:30px auto;padding:20px;text-align:center;}
    #download-pdf{
      background:#00b4d8;color:white;border:none;padding:12px 18px;font-size:16px;border-radius:8px;cursor:pointer;
      display:none;margin:0 auto;
    }

    footer{background:#222;color:#ccc;text-align:center;font-size:14px;padding:20px;margin-top:20px;}
  </style>
</head>
<body>
  <header>
    <img src="logo-globalglide360.png" alt="GlobalGlide360">
    <h1>GlobalGlide360</h1>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="hero-travel-new.png" alt="Viaggi meravigliosi">
    <div class="hero-content">
      <h2>Organizza il tuo viaggio perfetto con noi</h2>
      <p>Voli, hotel, attivit√† e ristoranti scelti su misura per te</p>
    </div>
  </section>

  <!-- RICERCA -->
  <section class="search-section">
    <h3>Crea il tuo itinerario personalizzato</h3>
    <form id="travel-form">
      <input type="text" name="origin" placeholder="Citt√† di partenza (es. Milano)" required>
      <input type="text" name="destinazione" placeholder="Destinazione (es. Parigi)" required>
      <input type="date" name="dataPartenza" required>
      <input type="date" name="dataRitorno" required>
      <input type="number" name="adulti" placeholder="Numero adulti" min="1" value="1" required>
      <input type="number" name="bambini" placeholder="Numero bambini (<12 anni)" min="0" value="0" required>

      <!-- Preferenze orizzontali con icone -->
      <div class="preferences">
        <label class="pref-option"><input type="checkbox" name="preferenze" value="cultura">üìö Cultura</label>
        <label class="pref-option"><input type="checkbox" name="preferenze" value="avventura">‚õ∞Ô∏è Avventura</label>
        <label class="pref-option"><input type="checkbox" name="preferenze" value="relax">üå¥ Relax</label>
        <label class="pref-option"><input type="checkbox" name="preferenze" value="cibo">üçΩÔ∏è Cibo</label>
        <label class="pref-option"><input type="checkbox" name="preferenze" value="famiglia">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Famiglia</label>
      </div>

      <button type="submit">üîç Cerca itinerario</button>
    </form>
  </section>

  <div id="results"></div>
  <button id="download-pdf">üìÑ Scarica Itinerario in PDF</button>

  <footer>
    <p>¬© 2025 GlobalGlide360 ‚Äì Tutti i diritti riservati</p>
  </footer>

<script>
const form = document.getElementById("travel-form");
const results = document.getElementById("results");
const btnPDF = document.getElementById("download-pdf");
let itinerarioId = null;

const prefOptions = document.querySelectorAll(".pref-option");
prefOptions.forEach(opt=>{
  opt.addEventListener("click",()=>{
    opt.classList.toggle("active");
    const checkbox = opt.querySelector("input");
    checkbox.checked = !checkbox.checked;
  });
});

form.addEventListener("submit", async e => {
  e.preventDefault();
  results.innerHTML = "<p>‚è≥ Ricerca in corso...</p>";
  btnPDF.style.display = "none";

  itinerarioId = Date.now();

  const origin = form.elements["origin"].value;
  const destinazione = form.elements["destinazione"].value;

  const itinerarioData = {
    destinazione,
    voli: [{ titolo: `Volo A/R da ${origin} a ${destinazione}`, prezzo: "‚Ç¨285", link: "#" }],
    hotel: [{ nome: "Hotel Lumi√®re 4‚òÖ", prezzo: "‚Ç¨120/notte", link: "#" }],
    giorni: [
      { giorno: 1, descrizione: "Visita culturale" },
      { giorno: 2, descrizione: "Attivit√† outdoor e relax" }
    ]
  };

  results.innerHTML = `
    <div style="background:#f8f9fa;padding:20px;border-radius:10px;">
      <h3 style="color:#0077b6;">Itinerario per ${destinazione}</h3>
      <p>‚úàÔ∏è ${itinerarioData.voli[0].titolo} - ${itinerarioData.voli[0].prezzo}</p>
      <p>üè® ${itinerarioData.hotel[0].nome} - ${itinerarioData.hotel[0].prezzo}</p>
      <br>
      <a href="itinerario.html?id=${itinerarioId}" style="color:#0077b6;text-decoration:underline;">üîó Visualizza itinerario completo</a>
    </div>
  `;

  btnPDF.style.display = "block";
  btnPDF.onclick = () => window.location.href = `itinerario.html?id=${itinerarioId}&pdf=1`;
});
</script>
</body>
</html>
