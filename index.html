<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalGlide360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <h1 class="text-xl font-bold text-blue-600">GlobalGlide360</h1>
    <nav class="space-x-6 text-gray-700">
      <a href="#" class="hover:text-blue-600">Chi siamo</a>
      <a href="#" class="hover:text-blue-600">Contatti</a>
      <a href="#" class="hover:text-blue-600">Privacy</a>
    </nav>
  </header>

  <!-- Hero Section con Form -->
  <section class="relative text-white text-center py-16 px-6 bg-cover bg-center" style="background-image: url('img/hero-spiaggia.png');">
    <div class="bg-black bg-opacity-40 p-6 rounded-lg inline-block">
      <h2 class="text-4xl font-serif mb-6">
        Il tuo viaggio perfetto, creato in pochi secondi
      </h2>
      <form id="tripForm" class="max-w-4xl mx-auto bg-white p-6 rounded-lg text-gray-900 space-y-4">
  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label for="partenza" class="block font-bold mb-1">Città di partenza</label>
      <input id="partenza" name="partenza" type="text" class="w-full p-2 border rounded-lg" placeholder="Es. Milano" required />
    </div>
    <div>
      <label for="destinazione" class="block font-bold mb-1">Città di arrivo / destinazione</label>
      <input id="destinazione" name="destinazione" type="text" class="w-full p-2 border rounded-lg" placeholder="Es. Bali" required />
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label for="data-partenza" class="block font-bold mb-1">Data di partenza</label>
      <input id="data-partenza" name="data-partenza" type="date" class="w-full p-2 border rounded-lg" required />
    </div>
    <div>
      <label for="data-ritorno" class="block font-bold mb-1">Data di ritorno</label>
      <input id="data-ritorno" name="data-ritorno" type="date" class="w-full p-2 border rounded-lg" required />
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label for="adulti" class="block font-bold mb-1">Adulti</label>
      <input id="adulti" name="adulti" type="number" min="1" class="w-full p-2 border rounded-lg" required />
    </div>
    <div>
      <label for="bambini" class="block font-bold mb-1">Bambini</label>
      <input id="bambini" name="bambini" type="number" min="0" class="w-full p-2 border rounded-lg" required />
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label for="budget" class="block font-bold mb-1">Budget (€)</label>
      <input id="budget" name="budget" type="number" class="w-full p-2 border rounded-lg" min="100" step="50" required />
    </div>
    <div>
      <label for="preferenze" class="block font-bold mb-1">Preferenze di viaggio</label>
      <select id="preferenze" name="preferenze" class="w-full p-2 border rounded-lg">
        <option value="cultura">Cultura</option>
        <option value="mare">Mare</option>
        <option value="avventura">Avventura</option>
        <option value="famiglia">Famiglia</option>
        <option value="relax">Relax</option>
      </select>
    </div>
  </div>

  <button type="submit" class="bg-green-600 w-full py-3 rounded-lg text-lg font-semibold text-white hover:bg-green-700">
    Crea il tuo itinerario
  </button>
</form>


  <!-- Itinerari in evidenza -->
  <section class="py-16 bg-gray-100">
    <h3 class="text-3xl font-serif text-center mb-10">Itinerari in evidenza</h3>
    <div class="grid md:grid-cols-3 gap-8 px-6">
      <a href="itinerario-demo.html" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer">
        <img src="img/bali.png" alt="Bali" class="h-48 w-full object-cover rounded-t-lg" />
        <div class="p-4">
          <h4 class="font-bold text-lg">Bali, Indonesia</h4>
          <p class="text-gray-600">7 giorni da 1.850 €</p>
        </div>
      </a>
      <a href="itinerario-demo.html" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer">
        <img src="img/venezia.png" alt="Italia" class="h-48 w-full object-cover rounded-t-lg" />
        <div class="p-4">
          <h4 class="font-bold text-lg">Italia</h4>
          <p class="text-gray-600">10 giorni da 800 €</p>
        </div>
      </a>
      <a href="itinerario-demo.html" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer">
        <img src="img/newyork.png" alt="New York" class="h-48 w-full object-cover rounded-t-lg" />
        <div class="p-4">
          <h4 class="font-bold text-lg">New York, Stati Uniti</h4>
          <p class="text-gray-600">9 giorni da 1.300 €</p>
        </div>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 mt-10 border-t">
    <p class="text-gray-600">
      © <script>document.write(new Date().getFullYear())</script> GlobalGlide360. Tutti i diritti riservati.
    </p>
  </footer>

 <script>
  document.getElementById('tripForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const params = new URLSearchParams({
      partenza: document.getElementById('partenza').value,
      destinazione: document.getElementById('destinazione').value,
      data_partenza: document.getElementById('data-partenza').value,
      data_ritorno: document.getElementById('data-ritorno').value,
      adulti: document.getElementById('adulti').value,
      bambini: document.getElementById('bambini').value,
      budget: document.getElementById('budget').value,
      preferenze: document.getElementById('preferenze').value,
    });

    window.location.href = `itinerario-demo.html?${params.toString()}`;
  });
</script>

</body>
</html>
