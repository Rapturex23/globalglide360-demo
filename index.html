<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalGlide360 - Organizza il tuo viaggio perfetto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html, body {height:100%; font-family:'Inter', sans-serif; background:#f5f7fa; color:#222;}

    header {
      position:fixed; top:0; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 16px; background:rgba(255,255,255,0.9);
      backdrop-filter:blur(6px); z-index:1000;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {display:flex; align-items:center;}
    .logo img {height:40px; margin-right:8px;}
    .logo strong {font-size:18px; color:#0077b6;}
    nav {display:flex; gap:12px;}
    nav a {text-decoration:none; color:#0077b6; font-weight:600; font-size:15px;}

    .hero {
      background:url('hero-travel-new.png') center/cover no-repeat;
      min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:100px 20px 20px; position:relative;
    }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.4); z-index:1;
    }
    .hero-content {
      position:relative; z-index:2; color:white; max-width:850px;
    }
    .hero-content h1 {
      font-family:'Playfair Display', serif;
      font-size:34px; margin-bottom:10px; line-height:1.3;
    }
    .hero-content p {font-size:16px; margin-bottom:20px;}

    /* FORM */
    .search-box {
      background:rgba(255,255,255,0.95); padding:15px; border-radius:12px;
      max-width:900px; width:95%; margin-top:25px; display:flex; flex-direction:column; gap:10px;
    }
    .search-box input, .search-box select {
      padding:12px; border:1px solid #ccc; border-radius:6px; font-size:15px;
    }
    .preferences {
      display:flex; gap:8px; flex-wrap:wrap; justify-content:center;
    }
    .preferences label {
      background:#0077b6; padding:8px 10px; border-radius:6px; cursor:pointer;
      display:flex; align-items:center; gap:6px; font-size:13px;
      color:white; flex:1 1 calc(50% - 8px); text-align:center;
      transition:0.3s;
    }
    .preferences label:hover {background:#fcbf49; color:#222;}
    .preferences input {display:none;}

    /* PULSANTE RICERCA */
    .btn-primary {
      background:#fcbf49; color:#222; border:none; padding:14px 20px;
      font-size:18px; border-radius:8px; cursor:pointer; font-weight:600;
      margin-top:10px; transition:0.3s;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-primary:hover {
      background:#0077b6; color:white;
      transform:scale(1.05);
    }

    /* MOBILE */
    @media(max-width:768px){
      .hero-content h1 {font-size:28px;}
      .hero-content p {font-size:15px;}
      .btn-primary {font-size:16px; padding:12px;}
      .preferences label {font-size:12px; padding:6px;}
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo-globalglide360.png" alt="GlobalGlide360">
      <strong>GlobalGlide360</strong>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#itinerari">Itinerari</a>
      <a href="#contatti">Contatti</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Organizza il tuo viaggio perfetto con noi</h1>
      <p>Voli, hotel, attivit√† e ristoranti selezionati su misura per te</p>

      <!-- FORM -->
      <form class="search-box" action="itinerario.html" method="GET">
        <input type="text" name="partenza" placeholder="‚úàÔ∏è Citt√† di partenza" required>
        <input type="text" name="destinazione" placeholder="üìç Destinazione" required>
        <input type="date" name="data-partenza" required>
        <input type="date" name="data-ritorno" required>
        <input type="number" name="adulti" placeholder="üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Numero di adulti" min="1" required>
        <input type="number" name="bambini" placeholder="üßí Numero di bambini (<12)" min="0">
        <input type="number" name="budget" placeholder="üí∂ Budget totale in ‚Ç¨" min="50" required>

        <div class="preferences">
          <label><input type="checkbox" name="mare">üèñÔ∏è Mare</label>
          <label><input type="checkbox" name="natura">üå≤ Natura</label>
          <label><input type="checkbox" name="cultura">üèõÔ∏è Cultura</label>
          <label><input type="checkbox" name="shopping">üõçÔ∏è Shopping</label>
          <label><input type="checkbox" name="avventura">üßó Avventura</label>
          <label><input type="checkbox" name="relax">üõ∂ Relax</label>
        </div>

        <!-- PULSANTE DI RICERCA -->
        <button type="submit" class="btn-primary">üîé Cerca itinerario</button>
      </form>
    </div>
  </section>
</body>
</html>
