<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalGlide360 - Crea il tuo viaggio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Hero -->
  <header class="bg-cover bg-center h-96 flex items-center justify-center text-white" style="background-image: url('img/hero-spiaggia.png');">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-center">GlobalGlide360</h1>
      <p class="text-xl text-center">Crea itinerari di viaggio personalizzati in pochi secondi</p>
    </div>
  </header>

  <!-- Form di ricerca -->
  <section class="max-w-4xl mx-auto mt-10 px-4">
    <form id="tripForm" class="bg-white p-6 rounded-lg shadow space-y-6">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="partenza" class="font-semibold">Città di partenza</label>
          <input id="partenza" name="partenza" type="text" class="w-full p-2 border rounded" placeholder="Es. Milano" required />
        </div>
        <div>
          <label for="destinazione" class="font-semibold">Città di arrivo / destinazione</label>
          <input id="destinazione" name="destinazione" type="text" class="w-full p-2 border rounded" placeholder="Es. Bali" required />
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="data-partenza" class="font-semibold">Data di partenza</label>
          <input id="data-partenza" name="data-partenza" type="date" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="data-ritorno" class="font-semibold">Data di ritorno</label>
          <input id="data-ritorno" name="data-ritorno" type="date" class="w-full p-2 border rounded" required />
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="adulti" class="font-semibold">Adulti</label>
          <input id="adulti" name="adulti" type="number" min="1" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="bambini" class="font-semibold">Bambini</label>
          <input id="bambini" name="bambini" type="number" min="0" class="w-full p-2 border rounded" required />
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="budget" class="font-semibold">Budget (€)</label>
          <input id="budget" name="budget" type="number" min="100" step="50" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="preferenze" class="font-semibold">Preferenze di viaggio</label>
          <select id="preferenze" name="preferenze" class="w-full p-2 border rounded">
            <option value="cultura">Cultura</option>
            <option value="mare">Mare</option>
            <option value="avventura">Avventura</option>
            <option value="famiglia">Famiglia</option>
            <option value="relax">Relax</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 text-lg">
        Crea il tuo itinerario
      </button>
    </form>
  </section>

  <script>
    document.getElementById('tripForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const params = new URLSearchParams({
        partenza: document.getElementById('partenza').value,
        destinazione: document.getElementById('destinazione').value,
        data_partenza: document.getElementById('data-partenza').value,
        data_ritorno: document.getElementById('data-ritorno').value,
        adulti: document.getElementById('adulti').value,
        bambini: document.getElementById('bambini').value,
        budget: document.getElementById('budget').value,
        preferenze: document.getElementById('preferenze').value
      });
      window.location.href = `itinerario-demo.html?${params.toString()}`;
    });
  </script>
</body>
</html>
